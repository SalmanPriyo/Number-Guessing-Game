<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container mt-2" style="text-align: center;">
        <h1>Number Guessing Game</h1>
        <hr>
        <br>
        <div style="text-align: left;">
            <h5>Game Rules :</h5>
            <p>1. You have to guess a number between 1 to 100.</p>
            <p>2. You will get 5 chances to guess.</p>
            <P>That's all, go ahead. Good luck!</P>
        </div>
        <div class="row" style="margin-top: 8%;">
            <div class=" col-6">
                <h4><strong>Guess the number:</strong></h4>
            </div>
            <div class="col-6">
                <input type="number" class="form-control" id="input">
            </div>
            <button id="btn" type="submit" class="btn btn-success btn-lg form-control mt-5">Guess</button>

        </div>

        <div class="m-5">
            <h2 id="output">Let's give a try!</h2>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
